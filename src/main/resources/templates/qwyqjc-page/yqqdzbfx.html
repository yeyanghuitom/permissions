<script>
    /*自定义时间*/
    DatePicker("#datetimeStart", "#datetimeEnd");
    function DatePicker(beginSelector, endSelector) {
        // 仅选择日期
        $(beginSelector).datetimepicker(
            {
                format: "yyyy-mm-dd",
                autoclose: true,
                todayBtn: true,
                language: "zh-CN",
                startView: 2,
                minView: 'year',
                maxView: 'decade',
                endDate: new Date(),
                pickerPosition: "bottom-left"
            }).on('changeDate', function (ev) {
            if (ev.date) {
                $(endSelector).datetimepicker('setStartDate', new Date(ev.date.valueOf()))
            } else {
                $(endSelector).datetimepicker('setStartDate', null);
            }
        });

        $(endSelector).datetimepicker(
            {
                format: "yyyy-mm-dd",
                autoclose: true,
                todayBtn: true,
                language: "zh-CN",
                startView: 2,
                minView: 'year',
                maxView: 'decade',
                endDate: new Date(),
                pickerPosition: "bottom-left"
            }).on('changeDate', function (ev) {
            if (ev.date) {
                $(beginSelector).datetimepicker('setEndDate', new Date(ev.date.valueOf()))
            } else {
                $(beginSelector).datetimepicker('setEndDate', new Date());
            }
        })
    }
    var yqqdzbfxT = {
        titleData: ['正向', '负向', '总量'], titleX: ['微信', '新闻', '微博', '论坛', 'APP', '纸媒'], sqlData: [
            {
                name: '正向',
                type: 'bar',
                data: [30, 330, 320, 120, 220, 20]
            },
            {
                name: '负向',
                type: 'bar',
                data: [70, 432, 108, 132, 108, 18]
            },
            {
                name: '总量',
                type: 'line',
                data: [270, 732, 608, 132, 408, 48]
            }
        ]
    };
    echartsFun("yqqdzbfxT", "来源类型", yqqdzbfxT);
    function echartsFun(id, title, result) {
        var yqqdzbfxT = echarts.init(document.getElementById(id));
        var yqqdzbfxT_option = {
            title: {
                text: title,
                x: 'left'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: result.titleData
            },
            calculable: true,
            xAxis: [
                {
                    type: 'category',
                    data: result.titleX
                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: result.sqlData
        };
        yqqdzbfxT.setOption(yqqdzbfxT_option);
    }
