<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html;" />
<title>酷黑音乐播放器（jQuery）</title>
<style type="text/css">

</style>

<link rel="stylesheet" href="css/coolWei.css" type="text/css" />
</head>
<body>
<!-- 代码 开始 -->
<div class="wrapper">
  <div id="player"></div>
  <div class="player">
    <div class="player-l bg"></div>
    <div class="player-block bg">
      <div class="playlist"> 
		<span>
			<p class="bg"></p>
			列表
		</span>
        <select class="selectobj" id="list">
        </select>
        <div class="select"></div>
      </div>
      <div class="seprator bg"></div>
      <div class="controls"> 
		<a href="#" class="pre mode-bg" title="上一曲"></a> 
		<a href="#" class="play mode-bg" title="播放" style="display:none"></a> 
		<a href="#" class="pause mode-bg" title="暂停"></a> 
		<a href="#" class="next mode-bg" title="下一曲"></a> 
	  </div>
      <div class="seprator bg"></div>
      <div class="info">
        <div class="song-name">coolWei</div>
        <div class="time" id="playtime">00:00</div>
        <div class="s" >/</div>
        <div class="time" id="totaltime">00:00</div>
        <div class="tracks bg">
          <div class="download-bar bg">
            <div class="l bg">l</div>
            <div class="r bg">r</div>
          </div>
          <div class="seek-bar bg">
            <div class="l bg"></div>
            <div class="r bg"></div>
            <div class="point bg"></div>
          </div>
        </div>
      </div>
      <div class="seprator bg"></div>
      <div class="volumn"> <a class="mute mode-bg"></a> <a class="unmute mode-bg"></a>
        <div class="line bg">
          <div class="tracks" id="volumn">
            <div class="volumn-bar bg">
              <div class="l bg"></div>
              <div class="r bg"></div>
              <div class="point bg"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="player-r bg"></div>
  </div>

  <script language="javascript" type="text/javascript" src="js/jquery.min.js"></script> 
  <script language="javascript" type="text/javascript" src="js/jquery.jplayer.min.js"></script> 
  <script language="javascript" type="text/javascript" src="js/coolWei.js"></script> 

</div>
</body>
</html>
